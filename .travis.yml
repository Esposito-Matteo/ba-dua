language: java

sudo: false

addons:
  apt:
    packages:
      - openjdk-6-jdk

jdk:
  - oraclejdk9
  - oraclejdk8
  - openjdk7
  - openjdk6

install: true

script: ./mvnw verify

after_success:
  - ./mvnw coveralls:report

cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.m2/wrapper'
